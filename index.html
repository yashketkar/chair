<body>
  <!--script src="js/scripts.js"></script-->
  <!--h1>Test</h1-->
  <!-- <img src="chair.png"></img> -->
  <canvas id="myCanvas" width="500" height="500"
  style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.
  </canvas>
  <script>
  window.onload = function() {
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      // var img = document.getElementById("scream");
      var base_image = new Image();
      base_image.onload = function()
      {
        // test that the image was loaded
        console.log(base_image);  // or console.log if you prefer
        ctx.translate(250, 250);
        ctx.save(); // save current state
        ctx.drawImage(base_image, 200, 0, 20, 20);
        ctx.drawImage(base_image, -200, 0, 20, 20);
        ctx.drawImage(base_image, -10, -10, 20, 20);
        ctx.rotate(3.14); // rotate
        ctx.drawImage(base_image, -10, -10, 20, 20);
        ctx.restore(); // restore original states (no rotation etc)
      }
      base_image.src = "chair.png";
  };
  </script>
</body>
</html>
